<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form method="POST" action="/" name="addBirthday">
                    <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
                    <input autocomplete="off" autofocus name="month" placeholder="Month" type="text">
                    <input autocomplete="off" autofocus name="day" placeholder="Day" type="text">
                    <input type="submit">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table id="birthdayTable">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for person in birthdays %}
                            <tr>
                                <td>
                                    <input type="checkbox" id="{{ person.id }}">
                                </td>
                                <td>{{person.name}}</td>
                                <td>{{person.month}}/{{person.day}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div>

                    <!-- <form method="POST" action="/">
                        <button type="submit" form="removeRequest" value="Submit" onclick="alert(returnIDs());">Submit</button>
                    </form> -->
                    <button onclick="returnIDs()">hello</button>
                    <p id="me"></p>
                    <script>
                        function returnIDs() {
                            id_arr=[];
                            table = document.getElementById("birthdayTable");

                            for(let i = 1; i < table.rows.length; i++) {
                                var text = table.rows[i].cells[0].innerHTML;
                                var id = text.substring(64, text.length-35);
                                if (document.getElementById(id).checked) {
                                    id_arr.push(id);
                                }
                                // if (document.getElementById(i).checked)
                                // {
                                //     id.push(i);

                                // }
                            }
                            const request = new XMLHttpRequest()
                            request.open('POST', `/ProcessID/${JSON.stringify(id_arr)}`)
                            request.send();
                        }
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
