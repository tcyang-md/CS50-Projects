<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function changeBtnColor(name)
            {
                document.getElementById("msg").innerHTML = "";
                document.getElementById(name).style.background = "#d9edff";
                var paragraph = document.getElementById("msg");

                if (name == "correct")
                {
                    document.getElementById(name).style.background = "green";
                    var text = document.createTextNode("Correct!");
                    paragraph.appendChild(text);
                    document.getElementById(name).disabled = true;
                    document.getElementById('1').disabled = true;
                    document.getElementById('2').disabled = true;
                }
                else
                {
                    document.getElementById(name).style.background = "red";
                    var text = document.createTextNode("Incorrect!");
                    paragraph.appendChild(text);
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Where is the national capital of the United States?</h3>
                <p id="msg"></p>
                <button id="1" class="button" onclick="changeBtnColor(id)">Los Angeles</button>
                <button id="2" class="button" onclick="changeBtnColor(id)">New York City</button>
                <button id="correct" class="button" onclick="changeBtnColor(id)">Washington DC</button>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Who was the first president of the United States?</h3>
                <p id="frq_key"></p>
                <form>
                    <input id="frq" autocomplete="off" autofocus placeholder="Answer" type="text">
                    <input type="submit">
                </form>
                <script>
                    document.querySelector('form').addEventListener('submit', function(e)
                    {
                        document.getElementById("frq_key").innerHTML = "";
                        var paragraph = document.getElementById("frq_key");
                        let ans = document.getElementById('frq').value;
                        if (ans.localeCompare("George Washington") == 0 || ans.localeCompare("george washington") == 0)
                        {
                            document.getElementById('frq').style.background = "green";
                            document.getElementById('frq').disabled = true;
                            var text = document.createTextNode("Correct!");
                            paragraph.appendChild(text);
                            e.preventDefault();
                        }
                        else
                        {
                            document.getElementById('frq').style.background = "red";
                            var text = document.createTextNode("Incorrect!");
                            paragraph.appendChild(text);
                            e.preventDefault();
                        }
                    });
                </script>
            </div>
        </div>
    </body>
</html>
