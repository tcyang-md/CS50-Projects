<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Ski Central</title>
    </head>
    <body>
        <header>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Ski Central</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Ski Resorts
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="https://www.7springs.com/">Seven Springs</a></li>
                        <li><a class="dropdown-item" href="https://www.skiwhitetail.com/">Whitetail</a></li>
                        <li><a class="dropdown-item" href="https://www.libertymountainresort.com/explore-the-resort/about-the-resort/winter-experience.aspx">Liberty</a></li>
                      </ul>
                    </li>
                    <li class="nav-item">
                      <script>
                        var link = "";
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(showPosition);
                        }
                        function showPosition(position) {
                          link = link + "https://www.visualcrossing.com/weather-history/" + position.coords.latitude +
                          "%2C" + position.coords.longitude;
                        }

                        function getLocation() {
                          return link;
                        }
                        </script>
                      <a class="nav-link active" aria-current="page" href="#" onClick="document.location.href=getLocation();">Current Weather</a>

                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="contact.html">Contact Us</a>

                    </li>
                  </ul>
                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </div>
            </nav>
          </header>

          <div class="text-center">
            <h1>
                Contact & Feedback
            </h1>
          </div>

          <form id="contact" method="GET" action="thankyou.html">
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input type="text" class="form-control" name="first_name" placeholder="John" autocomplete="off" autofocus="on">
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input type="text" class="form-control" name="last_name" placeholder="Smith" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" placeholder="Example@gmail.com" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="feedback">Feedback</label>
                <textarea class="form-control" name="feedback" rows="4"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" value="Submit" name="feedbackBtn">Button submit</button>
            </div>
          </form>

    </body>
</html>
